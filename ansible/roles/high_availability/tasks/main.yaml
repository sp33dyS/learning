---
- name: Enable pve-ha-lrm, pve-ha-crm, and corosync services
  systemd:
    name: '{{ item }}'
    enabled: yes
  with_items:
    - pve-ha-lrm
    - pve-ha-crm
    - corosync
  when: high_availability == 1
  notify: Restart pve-ha-lrm, pve-ha-crm, and corosync services

- name: Disable pve-ha-lrm, pve-ha-crm, and corosync services
  systemd:
    name: '{{ item }}'
    enabled: no
  with_items:
    - pve-ha-lrm
    - pve-ha-crm
    - corosync
  when: high_availability == 0
  notify: Restart pve-ha-lrm, pve-ha-crm, and corosync services
